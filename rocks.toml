# This is your rocks.nvim plugins declaration file.
# Here is a small yet pretty detailed example on how to use it:
#
# [plugins]
# nvim-treesitter = "semver_version"  # e.g. "1.0.0"

# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
[rocks]

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.40.0"
nvim-web-devicons = "0.100"
"rocks-git.nvim" = "2.2.0"
"plenary.nvim" = "scm"
luasnip = { version = "2.3.0", event = 'InsertEnter' }
"rocks-config.nvim" = "2.2.0"
nvim-ts-autotag = "scm"
nvim-surround = "2.1.5"
"overseer.nvim" = "1.4.0"
"feline.nvim" = { version = "1.6.3", event = 'BufEnter' }
"conform.nvim" = { version = "8.0.0", event = 'BufWritePre' }
"trouble.nvim" = "3.6.0"
"mason.nvim" = "1.10.0"
# "mason-lspconfig.nvim" = "1.30.0"
# nvim-lspconfig = "0.1.8"
"lspkind.nvim" = "scm"
nvim-autopairs = { version = "scm", event = 'DeferredUIEnter' }
"which-key.nvim" = { version = "3.13.2", event = 'DeferredUIEnter' }
alpha-nvim = "scm"
"rocks-lazy.nvim" = "1.0.1"
"rocks-edit.nvim" = "scm"
friendly-snippets = { version = "scm", event = 'InsertEnter' }
neorg-interim-ls = { version = "1.2.0" }
nvim-spectre = { version = "scm", event = 'DeferredUIEnter' }
nvim-notify = "3.13.5"
"sus.nvim" = { version = "1.0.0", event = 'DeferredUIEnter' }
rustaceanvim = "5.2.3"
"todo-comments.nvim" = { version = "1.3.0", event = 'DeferredUIEnter' }
neorg-se = { version = "1.1.10" }
"flash.nvim" = { version = "2.1.0" }
nvim-treesitter = "scm"
nvim-ufo = { version = "1.4.0", event = 'DeferredUIEnter' }
"lazydev.nvim" = { version = "1.8.0" }
"indentmini.nvim" = { version = "scm", event = 'DeferredUIEnter' }
"image.nvim" = "1.3.0"
nvim-dap = "scm"
"care.nvim" = { version = "scm", config = false, opt = false }
"helpview.nvim" = "1.1.0"

[plugins."oil.nvim"]
