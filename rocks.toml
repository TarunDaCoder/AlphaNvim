"image.nvim" = { version = "1.3.0", ft = ['markdown', 'norg'] }
# nvim-dap = "scm"
"helpview.nvim" = { version = "1.1.0", event = 'DeferredUIEnter' }
"markview.nvim" = { version = "24.0.0", ft = 'markdown' }
# "mason.nvim" = "1.10.0"
"multicursors.nvim" = "2.0.0"
cmp-buffer = "scm"
cmp-path = "scm"
cmp_luasnip = "scm"
"telescope.nvim" = {version = "scm", event = "DeferredUIEnter"}
"nvim-tree.lua" = {version = "1.6.0", event = "DeferredUIEnter"}
neorg = {version = "9.1.1", ft = "norg"}
neorg-telescope = {version = "1.2.2", ft = "norg"}

[plugins."oil.nvim"]
version = "2.12.2"
keys = [{ lhs = '-', rhs = ':Oil<CR>', desc = 'Oil' }]

[plugins."gitsigns.nvim"]
git = "lewis6991/gitsigns.nvim"
rev = "v0.9.0"
event = 'DeferredUIEnter'

[plugins."nvim-colorizer.lua"]
git = "nvchad/nvim-colorizer.lua"
rev = "master"
config = "tarun.plugins.colorizer"

[plugins."telescope-symbols.nvim"]
git = "nvim-telescope/telescope-symbols.nvim"
rev = "master"
event = 'DeferredUIEnter'

[plugins.neocodeium]
